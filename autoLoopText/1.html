</head>
<body>
<div class="m-slide" style="margin:30px auto">
    <ul class="img">
        <li>
            <a href="#" target="_blank"><img src="image/1.jpg"></a></li>
        <li>
            <a href="#" target="_blank"><img src="image/2.jpg"></a></li>
        <li>
            <a href="#" target="_blank"><img src="image/3.jpg"></a></li>
        <li>
            <a href="#" target="_blank"><img src="image/4.jpg"></a></li>
    </ul>
    <ul class="tab">
        <li class="">
            <a href="#">

                <span class="title">餐垫艺术 </span>
                <span class="des">让餐桌色彩丰富起来 </span>
            </a>

        <li class=""><a href="#"><b></b><span class="title">秋冬款连衣裙
		</span><span class="des">优雅的小女人味 </span></a></li>
        <li class=""><a href="#"><b></b><span class="title">

        <li class=""><a href="#"><b></b><span class="title">
		帅气军工装 </span><span class="des">时尚中性风 </span></a></li>
    </ul>
    <b class="bottom-shadow"></b>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
    function stops() {
        return false;
    }
    document.oncontextmenu = stops;
</script>
<script type="text/javascript">
    var timer;
    $(".img>li").eq(0).show();
    $(".tab>li").eq(0).addClass("on");
    //    轮播图
    function change(n) {

        timer = window.setInterval(function () {
            $(".img>li").hide();
            $(".img>li").eq(n).show();
            $(".tab>li").removeClass("on");
            $(".tab>li").eq(n).addClass("on");

            if (n >= 3) {
                n = -1
            }
            n++;

        }, 1000);

    }
    $(function () {
        $(".tab>li").each(function (index) {
            $(".tab>li").eq(index).hover(function () {
                clearInterval(timer);
                $(".tab>li").eq(index).addClass("on");
                $(".tab>li").eq(index).siblings().removeClass("on");
                $(".img>li").hide();
                $(".img>li").eq(index).show();
            },function () {
                change(index);
            })
        })
        clearInterval(timer);
        change(0);
    })

</script>
</body>
</html>
